<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modal</title>
    <link href="./output.css" rel="stylesheet">
</head>

<body>
    <div class="h-lvh flex items-center justify-center">
        <button class="bg-blue-600 text-amber-100 p-4 w-36 rounded-lg hover:bg-blue-800 cursor-pointer"
            id="openModal">Open Modal</button>
    </div>
    <div class="hidden justify-center items-center border-4 border-black top-0 left-0 right-0 bottom-0 fixed"
        id="modal">
        <div class="w-[90%] max-w-[400px] bg-neutral-200 p-4 rounded-lg text-center shadow-2xl animate-slide-down">
            <h2 class="text-2xl text-center font-bold ">Welcome!</h2>
            <p class="text-2xl text-center font-bold ">This is a beautiful modal dialog. Enjoy the design!</p>
            <button id="closeModal"
                class="bg-red-600 text-amber-100 p-2 w-20 rounded-lg hover:bg-red-800 cursor-pointer mt-4">Close</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
